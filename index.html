<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion 3 XYZ</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
   
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>


</head>
<body>
   
    <a-scene>
        <a-ssets>
            <a-sset-item id="serpiente" src="./assets/serpiente2.gltf"></a-sset-item>
            <a-sset-item id="terreno" src="./assets/terreno.gltf"></a-sset-item>
            <img id="bum" src="./assets/explosion.gif">
            <img id="humorojo" src="assets/redsmoke.png">
        </a-ssets>
       
        <a-entity environment="preset: dream; groundColor:#555; grid: cross"></a-entity>
        <a-entity gltf-model="#serpiente" position="1.312 0.082 -3.48" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#zorro" position="1 0 -1"></a-entity>
        <a-entity gltf-model="#terreno" position="5 10 -1" scale="5 5 5" rotation="90 0 0"></a-entity>
        <a-sphere src="#bum" position="0 1.25 -5" radius="1.25" color="#eb345c"
        animation="property:rotation; to:180 180 180; dur:9000; loop:true dir:alternate"></a-image>></a-sphere>
        
        <a-entity geometry="primitive:plane;" material="shader:gif;src:#explosion;color:pink;opacity:.8;rotation:0 0 0"></a-entity>
        <!-- <a-image src="humorojo" scale="2 2 2" position="2 2 2"></a-image> -->

      </a-scene>
</body>
</html>
